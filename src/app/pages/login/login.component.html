<div class="flex-column double-center div-all login-item">
  <h1>管理员登录</h1>

  <div class="flex-column double-start login-item-row">
    <label for="userName">用户名：</label>
    <input id="userName" type="text" required nz-input placeholder="Name" [(ngModel)]="dto.userName"
           [appAppInputDebounce]="filterName">
    <div class="flex-row start-center error-msg">
      <span *ngIf="nameUnPassFlag">用户名不得为空</span>
    </div>
  </div>

  <div class="flex-column double-start login-item-row">
    <label for="userPwd">密码：</label>
    <nz-input-group [nzSuffix]="pwdSuffixTemplate">
      <input id="userPwd"
             [type]="passwordVisible ? 'text' : 'password'"
             nz-input
             required
             placeholder="password"
             [appAppInputDebounce]="filterPwd"
             [(ngModel)]="dto.userPassword"
      />
    </nz-input-group>
    <ng-template #pwdSuffixTemplate>
      <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
    </ng-template>
    <div class="flex-row start-center error-msg">
      <span *ngIf="pwdUnPassFlag">密码不得为空</span>
    </div>
  </div>

  <div class="flex-row end-center login-item-row">
    <a nz-button nzType="text" style="padding-right: 0;color: #40a9ff;" (click)="forgetPwd()">忘记密码？</a>
  </div>

  <div class="flex-column double-start login-item-row">
    <button nz-button nzType="primary" style="color: white;" [disabled]="loginPassFlag" (click)="login()">
      登录
    </button>
  </div>
</div>
