<div class="flex-column double-center div-all">
  <div class="flex-column reset-email-box">
    <div class="flex-column form-input-row">
      <label for="reset_user_email">新邮箱：</label>
      <input id="reset_user_email" required nz-input [(ngModel)]="newEmail" [appAppInputDebounce]="checkEmail"/>
      <div class="flex-row start-center error-msg">
        <span *ngIf="!emailDV.passFlag">{{emailDV.filterMsg}}</span>
      </div>
    </div>
    <div class="flex-column form-input-row">
      <label for="reset_email_key">验证码：</label>
      <div class="flex-row start-center" style="flex: 5;">
        <input style="flex: 3;" id="reset_email_key" required nz-input [(ngModel)]="captchaCode"/>
        <a nz-button nzType="text" style="padding-right: 0;color: #40a9ff; flex: 1;" (click)="refreshCaptchaCode()">获取验证码</a>
      </div>
    </div>
    <div class="flex-row double-center" style="margin-top: 8px;">
      <button nz-button nzType="primary" style="color: white;min-width: 156px;" [disabled]="!emailDV.passFlag" (click)="resetEmail()">
        立即重置
      </button>
    </div>
  </div>
</div>
