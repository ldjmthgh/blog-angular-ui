<div class="flex-column double-center div-all">
  <div class="flex-column reset-pwd-box">
    <div class="form-input-row">
      <label for="reset-pwd-old-pwd">原密码：</label>
      <nz-input-group [nzSuffix]="resetPldPwdSuffixTemplate">
        <input id="reset-pwd-old-pwd"
               [type]="oldPasswordVisible ? 'text' : 'password'"
               nz-input
               required
               placeholder="input old password"
               [appAppInputDebounce]="checkOldPwd"
               [(ngModel)]="passWord"
        />
      </nz-input-group>
      <ng-template #resetPldPwdSuffixTemplate>
        <i nz-icon [nzType]="oldPasswordVisible ? 'eye-invisible' : 'eye'" (click)="oldPasswordVisible = !oldPasswordVisible"></i>
      </ng-template>
      <div class="flex-row start-center error-msg">
        <span *ngIf="!oldPwdDV.passFlag">{{oldPwdDV.filterMsg}}</span>
      </div>
    </div>

    <div class="form-input-row">
      <label for="reset-pwd-pwd">密码：</label>
      <nz-input-group [nzSuffix]="resetPwdSuffixTemplate">
        <input id="reset-pwd-pwd"
               [type]="passwordVisible ? 'text' : 'password'"
               nz-input
               required
               placeholder="password"
               [appAppInputDebounce]="checkUserPassword"
               [(ngModel)]="newPwd"
        />
      </nz-input-group>
      <ng-template #resetPwdSuffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
      <div class="flex-row start-center error-msg">
        <span *ngIf="!userPwdDV.passFlag">{{userPwdDV.filterMsg}}</span>
      </div>
    </div>

    <div class="form-input-row">
      <label for="reset-pwd-sec-pwd">确认密码：</label>
      <nz-input-group [nzSuffix]="resetSecPwdSuffixTemplate">
        <input id="reset-pwd-sec-pwd"
               [type]="secPasswordVisible ? 'text' : 'password'"
               nz-input
               required
               placeholder="input password again"
               [appAppInputDebounce]="checkSecPwd"
               [(ngModel)]="secNewPwd"
        />
      </nz-input-group>
      <ng-template #resetSecPwdSuffixTemplate>
        <i nz-icon [nzType]="secPasswordVisible ? 'eye-invisible' : 'eye'" (click)="secPasswordVisible = !secPasswordVisible"></i>
      </ng-template>
      <div class="flex-row start-center error-msg">
        <span *ngIf="!secPwdDV.passFlag">{{secPwdDV.filterMsg}}</span>
      </div>
    </div>

    <div class="flex-column double-center form-input-row">
      <button nz-button nzType="primary" style="color: white;" (click)="resetPwd()">
        立即重置
      </button>
    </div>
  </div>
</div>
