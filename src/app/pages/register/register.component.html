<div class="flex-column double-center div-all register-box">
  <div class="flex-column">
    <div class="form-input-row">
      <label for="register-userName">用户名：</label>
      <input id="register-userName" type="text" required nz-input placeholder="userName" [(ngModel)]="dto.userName"
             [appAppInputDebounce]="checkUserName">
      <div class="flex-row start-center error-msg">
        <span *ngIf="!userNameDV.passFlag">{{userNameDV.filterMsg}}</span>
      </div>
    </div>

    <div class="form-input-row">
      <label for="register-nickName">昵称</label>
      <input id="register-nickName" type="text" required nz-input placeholder="nickName" [(ngModel)]="dto.nickName"
             [appAppInputDebounce]="checkNickName">
      <div class="flex-row start-center error-msg">
        <span *ngIf="!nickNameDV.passFlag">{{nickNameDV.filterMsg}}</span>
      </div>
    </div>

    <div class="form-input-row">
      <label for="register-email">邮箱</label>
      <input id="register-email" type="text" required nz-input placeholder="email" [(ngModel)]="dto.email"
             [appAppInputDebounce]="checkEmail">
      <div class="flex-row start-center error-msg">
        <span *ngIf="!emailDV.passFlag">{{emailDV.filterMsg}}</span>
      </div>
    </div>


    <div class="form-input-row">
      <label for="register-pwd">密码</label>
      <nz-input-group [nzSuffix]="registerPwdSuffixTemplate">
        <input id="register-pwd"
               [type]="passwordVisible ? 'text' : 'password'"
               nz-input
               required
               placeholder="password"
               [appAppInputDebounce]="checkUserPassword"
               [(ngModel)]="dto.userPassword"
        />
      </nz-input-group>
      <ng-template #registerPwdSuffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
      </ng-template>
      <div class="flex-row start-center error-msg">
        <span *ngIf="!userPwdDV.passFlag">{{userPwdDV.filterMsg}}</span>
      </div>
    </div>

    <div class="form-input-row">
      <label for="register-sec-pwd">确认密码</label>
      <nz-input-group [nzSuffix]="registerSecPwdSuffixTemplate">
        <input id="register-sec-pwd"
               [type]="secPasswordVisible ? 'text' : 'password'"
               nz-input
               required
               placeholder="input password again"
               [appAppInputDebounce]="checkSecPwd"
               [(ngModel)]="secUserPassword"
        />
      </nz-input-group>
      <ng-template #registerSecPwdSuffixTemplate>
        <i nz-icon [nzType]="secPasswordVisible ? 'eye-invisible' : 'eye'" (click)="secPasswordVisible = !secPasswordVisible"></i>
      </ng-template>
      <div class="flex-row start-center error-msg">
        <span *ngIf="!secPwdDV.passFlag">{{secPwdDV.filterMsg}}</span>
      </div>
    </div>

    <div class="flex-column double-center form-input-row">
      <button nz-button nzType="primary" style="color: white;" (click)="submit()">
        注册
      </button>
    </div>
  </div>
</div>
